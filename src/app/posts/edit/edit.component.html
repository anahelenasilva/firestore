<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="post.title" name="title" placeholder="Title..." />
  </div>

  <div class="form-group">
    <textarea class="form-control" [(ngModel)]="post.content" name="content" placeholder="Content..."></textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Add Post" />
</form>
